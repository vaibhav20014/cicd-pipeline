<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 60vh;
            width: 50vh;
            justify-content: space-evenly;
            align-content: center;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        #signInButton {
            background-color: #007bff;
            color: #fff;
        }

        #signUpButton {
            background-color: #28a745;
            color: #fff;
        }

        .loading {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Sign Now!</h2>
            <form id="authForm" action="javascript:void(0);">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter your Password" required>
                </div>
                <button type="button" id="signInButton">Sign In</button>
                <button type="button" id="signUpButton">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Get references to the email and password inputs, and the sign-in and sign-up buttons
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const signInButton = document.getElementById("signInButton");
        const signUpButton = document.getElementById("signUpButton");

        // Function to handle the success or failure of registration and login
        function handleResponse(response, type) {
            if (response.token) {
                localStorage.setItem('authToken', response.token);
                window.location.href = "test.html";
            } else if (type === 'login' && response.message === 'Invalid credentials') {
                alert("Sign-In Error: Invalid credentials");
            } else if (type === 'register' && response.message === 'Email already exists') {
                alert("Email already exists");
            } else if (response.message) {
                alert(response.message);
            }
        }

        // Validate form inputs
        function validateInputs(email, password) {
            if (!email || !password) {
                alert("Please fill in all fields.");
                return false;
            }
            return true;
        }

        // Display loading state for button
        function setLoadingState(isLoading) {
            if (isLoading) {
                signInButton.classList.add("loading");
                signInButton.disabled = true;
                signUpButton.classList.add("loading");
                signUpButton.disabled = true;
            } else {
                signInButton.classList.remove("loading");
                signInButton.disabled = false;
                signUpButton.classList.remove("loading");
                signUpButton.disabled = false;
            }
        }

        // Function to check if email is already registered
        function checkEmailAvailability(email) {
            return fetch('/check-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                return data.isEmailAvailable;
            })
            .catch(() => {
                return false;
            });
        }

        // Sign In Button Click Event
        signInButton.addEventListener("click", () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!validateInputs(email, password)) return;

            setLoadingState(true);  // Start loading

            // Send a POST request to your login endpoint
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
                .then((response) => response.json())
                .then((data) => handleResponse(data, 'login'))
                .catch(handleError)
                .finally(() => setLoadingState(false)); // End loading
        });

        // Sign Up Button Click Event
        signUpButton.addEventListener("click", async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!validateInputs(email, password)) return;

            // Check if the email is already registered
            const isEmailAvailable = await checkEmailAvailability(email);
            if (!isEmailAvailable) {
                alert("This email is already registered.");
                return;
            }

            setLoadingState(true);  // Start loading

            // Send a POST request to your register endpoint
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
                .then((response) => response.json())
                .then((data) => handleResponse(data, 'register'))
                .catch(handleError)
                .finally(() => setLoadingState(false)); // End loading
        });

        // Handle errors
        function handleError(error) {
            console.error('Error:', error);
            alert("Invalid credentials");
        }
    </script>
</body>
</html>
