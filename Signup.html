<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title> 
    <link rel="stylesheet" href="/Signup.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="image-container">
                <img src="/Media/Logo.png" alt="Login Image">
            </div>
            <h2>Sign Now</h2>
            <form id="authForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>

                <div class="input-group">
                    <input type="password"  id="password" placeholder="Enter your Password" required>
                </div>
                <button type="button" id="signInButton">Sign In</button>
                <button type="button" id="signUpButton">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Get references to the email and password inputs, and the sign-in and sign-up buttons
        var emailInput = document.getElementById("email");
        var passwordInput = document.getElementById("password");
        var signInButton = document.getElementById("signInButton");
        var signUpButton = document.getElementById("signUpButton");

        // Function to handle API errors
        function handleError(error) {
            alert("Error: " + error.message);
        }

        // Sign In Button Click Event
        signInButton.addEventListener("click", function () {
            var email = emailInput.value;
            var password = passwordInput.value;

            // Send a POST request to your login endpoint
            fetch('http://103.251.252.106:31823/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                // Check if login is successful (receive token)
                if (data.token) {
                    // Save the token
                    localStorage.setItem('authToken', data.token);
                    // Redirect the user to test.html on successful sign-in
                    window.location.href = "test.html";
                } else {
                    alert("Sign In Error: Invalid credentials");
                }
            })
            .catch(handleError);
        });

        // Sign Up Button Click Event
        signUpButton.addEventListener("click", function () {
            var email = emailInput.value;
            var password = passwordInput.value;

            // Send a POST request to your register endpoint
            fetch('http://103.251.252.106:31823/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.text())
            .then(message => {
                alert(message); // Show registration success message
                // Redirect to test.html after successful registration
                window.location.href = "test.html";
            })
            .catch(handleError);
        });
    </script>
</body>
</html>
