<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/Signup.css">
</head>
<body>
    <div class="container">
        <div class="login-box"> 
            <div class="image-container">
                <img src="/Media/Logo.png" alt="Login Image"> 
            </div>
            <h2>Sign In</h2>  
          <form id="authForm">
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your Email" required>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your Password" required>
        </div>
        <button type="button" id="signInButton">Sign In</button>
        <button type="button" id="signUpButton">Sign Up</button>
           </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="/config.js"></script>

    
    <script>
        
        const firebaseConfig = window.firebaseConfig;
        firebase.initializeApp(firebaseConfig);

        // Get references to the email and password inputs, and the sign in and sign up buttons
        var emailInput = document.getElementById("email");
        var passwordInput = document.getElementById("password");
        var signInButton = document.getElementById("signInButton");
        var signUpButton = document.getElementById("signUpButton");

        // Sign In Button Click Event
        signInButton.addEventListener("click", function() {
            var email = emailInput.value;
            var password = passwordInput.value;
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // Redirect the user to test.html on successful sign-in
                    window.location.href = "test.html";
                })
                .catch(function(error) {
                    // Show an error message
                    alert("Sign In Error: " + error.message);
                });
        });

        // Sign Up Button Click Event
        signUpButton.addEventListener("click", function() {
            var email = emailInput.value;
            var password = passwordInput.value;
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // Redirect the user to test.html on successful sign-up
                    window.location.href = "test.html";
                })
                .catch(function(error) {
                    // Show an error message
                    alert("Sign Up Error: " + error.message);
                });
        });
    </script>
</body>
</html>
