server {
    listen 80;
    server_name localhost;

    # Serve static files and default to Signup.html
    location / {
        root /usr/share/nginx/html;
        index Signup.html;  # Set Signup.html as the default file
        try_files $uri $uri/ /Signup.html;  # Fallback to Signup.html if not found
    }

    # Proxy requests to the API for registration
    location /register {
        proxy_pass http://api-service.default.svc.cluster.local:3000/register;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy requests to the API for login
    location /login {
        proxy_pass http://api-service.default.svc.cluster.local:3000/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
