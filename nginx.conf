server {
    listen 80;
    server_name localhost;

    # Serve static files and set Signup.html as the default page
    location / {
        root /usr/share/nginx/html;
        index Signup.html;
        try_files $uri $uri/ /Signup.html;
    }

    # Restrict access to a specific directory
    location /restricted/ {
        root /usr/share/nginx/html;  # Path to the directory
        # allow 192.168.1.0/24;        # Allow local network (example subnet)
        deny all;                    # Deny all other IPs
    }

    # Proxy requests for the API - Registration
    location /register {
        proxy_pass http://api-service.default.svc.cluster.local:3000/register;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy requests for the API - Login
    location /login {
        proxy_pass http://api-service.default.svc.cluster.local:3000/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prevent access to hidden files (e.g., .env, .git)
    location ~ /\.(ht|git|env).* {
        deny all;
    }

    # Error pages
    error_page 404 /Signup.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_min_length 1000;

    # Caching for static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
